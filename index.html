<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="genereal__content">
        <!--Primary Section-->    
    <div class="form__container__one">
        <div class="form__title">
              <span class="main__title">Registrarte</span>
             <p class="sub__title">Es rápido y fácil.</p>
        </div>
    </div>
        <!--Secondary Section-->
<form class="section__secundary">

        <input type="text" required placeholder="Nombre" class="inName">
        <input type="text" required placeholder="Apellido" class="inLastName">
        <input type="email" required class="inMail" placeholder="Número de celular o correo electrónico">
        <input type="password" required class="inPass" placeholder="Contraseña nueva" required>


        <span class="selecct__day">Fecha de nacimiento</span>
 <select aria-label="Día" name="Día" id="mes" title="Día" class="day">

            <option value="2">2</option>

            <option value="5">5</option>

            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
 </select>

        <select aria-label="Mes" name="cumpleaños" id="mes" title="Mes" class=" month">
            <option value="1">ene</option>
            <option value="2">feb</option>
            <option value="3">mar</option>
            <option value="4">abr</option>
            <option value="5">may</option>
            <option value="6">jun</option>
            <option value="7">jul</option>
            <option value="8">ago</option>
            <option value="9">sep</option>
            <option value="10">oct</option>
            <option value="11">nov</option>
            <option value="12">dic</option>
</select>

        <select aria-label="year" name="año" id="year" title="Año" class="year">
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
</select>
<span class="selecct__sex">Sexo</span>
<span class="sex__men">
    <label class="men">Hombre</label>
    <input class="radio" name="sexo" type="radio" value="2">
</span>
<span class="sex__women">
    <label class="women">Mujer</label>
    <input class="radio"  name="sexo" type="radio" value="2">
</span>
<span class="sex__other">
    <label class="other">Personalizado</label>
    <input class="radio"  name="sexo" type="radio" value="2">
</span>

</div>
<input type="submit" class="register" value="Registrarte">
</form>
</body>
</html>
